{% extends "layout.html" %}
{% block nav %}

{% endblock %}

{% block main %}
<div class="mb-3">
    <h1>ユーザー登録</h1>
</div>
<form action="./register" method="post">
    <div class="mb-3">
      <label for="exampleInputEmail" class="form-label">メールアドレス</label>
      <input type="email" class="form-control" id="exampleInputEmail" name="email" placeholder="example@gmail.com">
    </div>
    <div class="mb-3">
        <label for="exampleInputUsername" class="form-label">ユーザー名</label>
        <input type="text" class="form-control" id="exampleInputUsername" name="user_name" placeholder="username">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword" class="form-label">パスワード</label>
      <input type="password" class="form-control" id="exampleInputPassword" name="password" placeholder="password">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck">
      <label class="form-check-label" for="exampleCheck">確認しました</label>
    </div>
    <button type="submit" class="btn btn-dark" name="btn_register">登録</button>
</form>
{% endblock %}
