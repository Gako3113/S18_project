{% extends "layout.html" %}
{% block main %}

        <li class="mb-4 pt-3">
            <h1 class="fs-2"><支払いイベント名><br>{{ payment_results.event_name }}</h1>
        </li>
        <li class="mb-4 pt-3">
            <h1 class="fs-2"><場所><br>{{ payment_results.place }}</h1>

        <li class="mb-4 pt-3">

        </li>
        <li class="mb-4 pt-3">
            <h1 class="fs-2"><支払ったメンバー><br>{{ user_name }}</h1>
        </li>
    </ul>
</div>
{% endblock %}
